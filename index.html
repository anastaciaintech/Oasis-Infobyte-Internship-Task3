<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Temperature Converter App </title>
</head>

<body>
<div>
<div class="page-container">
    <h1>Temperature Converter <img src="C:\Users\Reratile\Downloads\icons8-temperature-50.png" width=100px> </h1>
    
    <div class="part-1">
    <label for="temp" class="enter">Enter Temperature:</label>
    <input type="number" id="temp" placeholder="Temperature">

    <br><br>
    <label for="conversion" class="conversion-label">Convert to:</label>
    <select id="conversion" class="conversion">
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
    </select>
    </div>

</br>
</br>
</br>
</br>
</br>
    <div class="part-2">
    <button onclick="convertTemperature()">Convert</button>

    <h3 id="result"></h3>
    </div>
    <script>
        function convertTemperature() {
            var temp = document.getElementById("temp").value;
            var conversion = document.getElementById("conversion").value;
            var result;

            if (conversion === "C") {
                // Convert Fahrenheit to Celsius
                result = (temp - 32) * 5 / 9;
                document.getElementById("result").innerHTML = temp + "째F is " + result.toFixed(2) + "째C";
            } else if (conversion === "F") {
                // Convert Celsius to Fahrenheit
                result = (temp * 9 / 5) + 32;
                document.getElementById("result").innerHTML = temp + "째C is " + result.toFixed(2) + "째F";
            }
        }
    </script>


</div>

</div>
</body>

</html>
